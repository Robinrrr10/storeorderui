<!DOCTYPE html>
<body>
    <h2>Order</h2>
    <p>Please order here</p>
    <form method="POST" action="createOrder" enctype="multipart/form-data">
        Customer name:
        <input type="text" name="cus" /><br/><br/>
        Product name:
        <input type="text" name="prd" /><br/><br/>
        Each price:
        <input type="number" name="eachPrice" /><br/><br/>
        Quantity:
        <input type="number" name="qty" /><br/><br/>
        Price:
        <input type="number" name="price" /><br/><br/>
        <input type="submit" value="Create Order"/>
    </form>
</body>
</html>
